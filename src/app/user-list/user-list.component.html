<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">NameClient:</th>
        <th scope="col">Password:</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.login }}</td>
        <td><a href="mailto:{{ user.password }}">{{ user.password }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
