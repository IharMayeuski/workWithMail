<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let folder of folders">
        <td>{{ folder.name }}</td>
        <td>{{ folder.mailQuantity }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
